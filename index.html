<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown To Christmas Magic</title>
    <link rel="icon" href="imageedit_5_7864740115.png" type="image/png">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #1b2735, #090a0f);
            color: white;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
            animation: gradient 5s infinite alternate;
        }

        @keyframes gradient {
            0% {
                background: linear-gradient(45deg, red, green);
            }
            100% {
                background: linear-gradient(45deg, blue, purple);
            }
        }

        h1 {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px red, 0 0 30px green;
            font-weight: 700;
            color: #fffb96;
            animation: titleAnimation 2s ease-out;
        }

        @keyframes titleAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        #countdown {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        .time-box span {
            font-size: 3rem;
            font-weight: bold;
            color: #fffb96;
            text-shadow: 0 0 10px #fffb96, 0 0 20px #fffb96;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #fff;
            opacity: 0.7;
        }

        .snowflake {
            position: absolute;
            font-size: 1.5rem;
            animation: fall 10s linear infinite;
            color: #fff;
            text-shadow: 0 0 10px #fff;
        }

        @keyframes fall {
            0% {
                transform: translateX(0) rotate(0deg);
                top: -10%;
            }
            100% {
                transform: translateX(200px) rotate(360deg);
                top: 110%;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Countdown To Christmas Magic!</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days">0</span>
                <label>Days</label>
            </div>
            <div class="time-box">
                <span id="hours">0</span>
                <label>Hours</label>
            </div>
            <div class="time-box">
                <span id="minutes">0</span>
                <label>Minutes</label>
            </div>
            <div class="time-box">
                <span id="seconds">0</span>
                <label>Seconds</label>
            </div>
        </div>
    </main>

    <div class="snowflakes-container"></div>

    <footer>
        <p>&copy; <span id="year"></span> The Recboiis. All Rights Reserved.</p>
    </footer>

    <script>
        function updateCountdown() {
            const christmas = new Date('December 25, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const diff = christmas - now;

            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = `
                    <h1 style="font-size: 3rem; text-shadow: 0 0 20px #fffb96;">
                        üéÑ Merry Christmas! üéÅ
                    </h1>`;
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        function addSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 7 + 's';
            snowflake.textContent = '‚ùÑ';
            document.querySelector('.snowflakes-container').appendChild(snowflake);

            setTimeout(() => snowflake.remove(), 10000);
        }

        setInterval(updateCountdown, 1000);
        setInterval(addSnowflake, 300);
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
